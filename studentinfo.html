<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Info</title>
    <style>
        fieldset
        {
            background-color: rgb(223, 17, 205);
        }
        table
        {
            width: 100%;
            height: 500px;
        }
        button
        {
            margin-left: 100px;
            background-color: rgb(10, 10, 153);
            color: white;
            border-radius: 8px;
        }
        legend
        {
            border: 2px solid black;
            border-radius: 8px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <table>
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Enter Student Name"></td>
                    <td><label for="">Father Name</label></td>
                    <td><input type="text" placeholder="Enter Your Father Name"></td>
                    <td><label for="">Mother Name</label></td>
                    <td><input type="text" placeholder="Enter Your Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Email ID</label></td>
                    <td><input type="email" placeholder="Enter Your Mail ID"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio"> Male
                        <input type="radio" name="radio"> Female
                        <input type="radio" name="radio"> Others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox"> Malayalam <br>
                        <input type="checkbox"> English <br>
                        <input type="checkbox"> Hindi <br>
                        <input type="checkbox"> Tamil <br>
                        <input type="checkbox"> Kannada <br>
                        <input type="checkbox"> Telugu <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">--select--</option>
                            <option value="">Kerala</option>
                            <option value="">Tamil Nadu</option>
                            <option value="">Karnataka</option>
                            <option value="">Andhra Pradesh</option>
                            <option value="">Goa</option>
                            <option value="">Maharashtra</option>
                            <option value="">Gujarat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button>
                         <button>Reset</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
